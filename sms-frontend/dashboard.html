<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            Student Manager
        </a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <div class="text-white-50 small text-end">
                <div id="currentUserName" class="fw-semibold"></div>
                <div id="currentUserRole" class="text-white-50"></div>
            </div>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                Logout
            </button>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
        <div>
            <h2 class="h4 mb-1">Students</h2>
            <p class="text-muted mb-0 small">Manage student records with search, pagination & quick editing.</p>
        </div>
        <button class="btn btn-success" id="addStudentBtn">
            + Add Student
        </button>
    </div>

    <!-- Filters row -->
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
            <div class="row gy-2 gx-2 align-items-center">
                <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">Search</span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Name or email">
                        <button class="btn btn-outline-secondary" id="clearSearchBtn">&times;</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="sortFieldSelect" class="form-select form-select-sm">
                        <option value="name" selected>Sort by Name</option>
                        <option value="email">Sort by Email</option>
                        <option value="department">Sort by Department</option>
                        <option value="id">Sort by ID</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="sortDirSelect" class="form-select form-select-sm">
                        <option value="asc" selected>Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex justify-content-md-end">
                    <select id="pageSizeSelect" class="form-select form-select-sm w-auto">
                        <option value="5">5 / page</option>
                        <option value="10" selected>10 / page</option>
                        <option value="20">20 / page</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Table card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle" id="studentsTable">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 70px;">ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th style="width: 150px;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                    <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
            <div class="p-3 border-top d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
                <div class="small text-muted" id="pageInfo">
                    <!-- Filled by JS -->
                </div>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="paginationContainer">
                        <!-- Filled by JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="globalAlert" class="alert d-none mt-3" role="alert"></div>
</main>

<!-- Student modal -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <form id="studentForm">
              <div class="modal-header">
                  <h5 class="modal-title" id="studentModalTitle">Add Student</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="studentId">
                  <div class="row g-3">
                      <div class="col-md-6">
                          <label class="form-label">Name<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="studentName" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Email<span class="text-danger">*</span></label>
                          <input type="email" class="form-control" id="studentEmail" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Department</label>
                          <input type="text" class="form-control" id="studentDepartment" placeholder="CSE, ECE, etc.">
                      </div>
                      <div class="col-md-3">
                          <label class="form-label">Gender</label>
                          <select id="studentGender" class="form-select">
                              <option value="">Select</option>
                              <option value="MALE">Male</option>
                              <option value="FEMALE">Female</option>
                              <option value="OTHER">Other</option>
                          </select>
                      </div>
                      <div class="col-md-3">
                          <label class="form-label">Phone</label>
                          <input type="text" class="form-control" id="studentPhone" placeholder="10-digit number">
                      </div>
                      <div class="col-md-4">
                          <label class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="studentDob">
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">
                      <span class="spinner-border spinner-border-sm d-none" id="studentSaveSpinner"></span>
                      <span id="studentSaveBtnText">Save</span>
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
