<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4 login-card">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold mb-1 text-primary">Student Manager</h1>
                <p class="text-muted mb-0">Sign in to your admin dashboard</p>
            </div>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <div id="loginError" class="alert alert-danger py-2 px-3 small d-none"></div>
                <button class="btn btn-primary w-100 mt-2" type="submit" id="loginBtn">
                    <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
                    <span>Login</span>
                </button>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">
            Backend: <code>http://localhost:8080</code> • Use your Spring Boot credentials
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
